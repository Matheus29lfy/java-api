name: Build and Deploy

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Prepare SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 3.148.243.147 >> ~/.ssh/known_hosts

    - name: Copy app to EC2
      run: |
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" target/*.jar ubuntu@3.148.243.147:/home/ubuntu/app.jar

    - name: Restart app on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@3.148.243.147 << 'EOF'
          pkill -f 'java -jar' || true
          nohup java -jar /home/ubuntu/app.jar > /home/ubuntu/app.log 2>&1 &
        EOF
  
    - name: Deploy JAR to EC2
      run: rsync -avz -e "ssh -i ~/.ssh/id_rsa" target/*.jar ubuntu@3.148.243.147:/home/ubuntu/app.jar

    - name: Run app remotely
      run: ssh -i ~/.ssh/id_rsa ubuntu@3.148.243.147 "nohup java -jar /home/ubuntu/app.jar > /home/ubuntu/app.log 2>&1 &"
